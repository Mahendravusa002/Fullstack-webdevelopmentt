<!DOCTYPE html>
<html>
	<head>
		<title>REGISTRATION FORM</title>
			<script>
				function validateform()
				{
					var user=document.regform.name.value;  
					var password1=document.regform.name.value;  
            		if (user==null || user==" ")
					{  
						alert("Name can't be blank");  
						return false;  
                      
				    }
				   
				   
				    else (password1==null || password1==" ")
					{  
						alert("password should not empty");  
						return false;  
                      
				    }
				  			  
		}
		</script>
	</head>
	<body>
		
		
		<center>
		<h1>REGISTRTATION FORM</h1>
		</center>
		<hr>
		<form name="regform" onsubmit="return validateform()">
			<table  align="center">
				<tr>
				<td><label>User id: </label></td>
				<td><input type="text"  name="userid" ></td>
				</tr>
				
				<tr>
				<td><label>Password :</label></td>
				<td><input type="password" name="passid"  ></td>
				</tr>
				
				<tr>
				<td><label>Name: </label></td>
				<td><input type="text" name="name" placeholder="Enter Name"></td>
				</tr>
				
				<td><label>Address </label></td>
				<td><input type="textbox" name="address" placeholder="Enter Address"></td>
				</tr>
				
				
				<tr>
					<td><label>Country: </label></td>
					<td><select>
						<option>India</option>
						<option>US</option>
						<option>Canada</option>
						<option>Uk</option>
						<option>Pakistan</option>
						<option>China</option>
						<option>Israel</option>
						<option>Russia</option>
					</select>
					</td>
				</tr>
				
				<tr>
				<td><label>Zipcode: </label></td>
				<td><input type="textbox" placeholder="Enter Zipcode"></td>
				</tr>
				
				<tr>
				<td><label>Email :</label></td>
				<td><input type="email" placeholder="Enter email"></td>
				</tr>
				
				<tr>
					<td><label>Gender : </label></td>
					<td><input type="radio" name= "gender" value= "Male">Male
					<input type="radio" name="gender" value="Female">Female</td>
				</tr>
				
				<tr>
					<td><label>Language:</label></td>
					<td><input type="checkbox" name="lan" value="English">English
					<input type="checkbox" name="lan" value="Non English">Non English
					</td>
				</tr>
				
				<tr>
				<td><label>About:</label></td>
				<td><textarea ></textarea></td>
				</tr>
			
				<tr>
					<td><input type="submit" name="submit"></td>
					<td><input type="Reset" name="Submit"></td>
				</tr>
				
			</table>
		</form>
		</center>
	</body>
</html>
