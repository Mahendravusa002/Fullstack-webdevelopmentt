<!DOCTYPE html>
<html>
	<head>
		<title>REGISTRATION FORM</title>
	</head>
	<body>
		<center>
		<h1>REGISTRTATION FORM</h1>
		</center>
		<hr>
		<form>
			<table  align="center">
				<tr>
				<td><label>First Name : </label></td>
				<td><input type="textbox" placeholder="Enter  First name"></td>
				</tr>
				
				<tr>
				<td><label>Last Name :</label></td>
				<td><input type="textbox" placeholder="Enter Last name"></td>
				</tr>
				
				<tr>
				<td><label>Date of Birth :</label></td>
				<td><input type="date" ></td>
				</tr>
				
				<tr>
					<td><label>Branch : </label></td>
					<td><select>
						<option>CSE</option>
						<option>CSE-DS</option>
						<option>CSE-AI</option>
						<option>CSE-CS</option>
						<option>ECE</option>
						<option>EEE</option>
						<option>CIVIL</option>
						<option>MECH</option>
					</select>
					</td>
				</tr>
				<tr>
					<td><label>Gender : </label></td>
					<td><input type="radio" name= "gender" value= "Male">Male
					<input type="radio" name="gender" value="Female">Female</td>
				</tr>
				
				<tr>
					<td><label>Programming languages : </label></td>
					<td><input type="checkbox" name="pl" value="Python">Python
					<input type="checkbox" name="pl" value="c">c
					<input type="checkbox" name="pl" value="c++">c++
					<input type="checkbox" name="pl" value="Java">Java
					<input type="checkbox" name="pl" value="Html">Html
					<input type="checkbox" name="pl" value="sql">Sql</td>
				</tr>
				
				<tr>
				<td><label>Email :</label></td>
				<td><input type="email" placeholder="Enter email"></td>
				</tr>
				
				<tr>
				<td><label>Address :</label></td>
				<td><textarea ></textarea></td>
				</tr>
				
				<tr>
				<td><label>Resume :</label></td>
				<td><input type="file"></td>
				</tr>
				<tr>
				</tr>
				
				<tr>
					<td><input type="Submit" name="Submit"></td>
					<td><input type="Reset" name="Submit"></td>
				</tr>
				
			</table>
		</form>
		</center>
	</body>
</html>
